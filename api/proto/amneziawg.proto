syntax = "proto3";

package amneziawg.v1;

option go_package = "github.com/thebeyond-net/node-agent/pkg/amneziawg/v1;amneziawgv1";

service AmneziaWGService {
    rpc CreatePeer(CreatePeerRequest) returns (CreatePeerResponse);
    rpc DeletePeer(DeletePeerRequest) returns (DeletePeerResponse);
}

message CreatePeerRequest {
}

message CreatePeerResponse {
    bool   success = 1;
    string error   = 2;
    string config  = 3;
    string pubkey  = 4;
}

message DeletePeerRequest {
    string pubkey = 1;
}

message DeletePeerResponse {
    bool   success = 1;
    string error   = 2;
}